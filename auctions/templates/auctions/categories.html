{% extends "auctions/layout.html" %}

{% block body %}


<div class="container d-flex mt-4  p-4">
    <div class="row">

        {% for cat in cats %}
        <div class="col-6 col-sm-6 col-md-4">
        <a href="{% url 'category' name=cat.category %}">
            <div class="card text-center mt-3 p-5" style="width: 100%;  height: 18rem; ">
                
                <div class="card-body" style=" display: flex;
                justify-content: center;
                align-items: center;">
                    <h1 class="card-title">{{ cat.category | capfirst }}</h1>
                </div>
            </div>
        </a>
    </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
